        <h3>习近平“G20”峰会开幕式讲话，划重点来了！</h3>
        <p>

        </p>
        <p>
            <img src="img/a.png" alt="">
        </p>
        <p class='content'>月色如水、波光潋滟。习近平主席邀请出席二十国集团领导人杭州峰会的贵宾们登上画舫，泛舟西湖。世界最具影响力的领导者们同船共渡，畅述未来。这如诗如画的短短航程，引领世界潮流的新方向。</br>

        </p>
